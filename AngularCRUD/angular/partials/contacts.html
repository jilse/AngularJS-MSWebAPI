<span ng-controller="ContactCtrl">
	Name: <input type=text ng-model="currentObject.Name"><br>
	Phone: <input type=text ng-model="currentObject.Phone"><br>
	Email: <input type=text ng-model="currentObject.Email"><br>
	Group: <select ng-model="currentObject.ContactGroupID" ng-options="g.ID as g.Name for g in contactGroups"></select><br />
	<button ng-click="save()">Save</button> <button ng-click="newApiObject()">New</button>
	
	<hr>
	<span ng-repeat="user in list">
		<button ng-click="delete(user.ID)">delete</button> <button ng-click="setCurrent(user.ID)">edit</button>{{user.Name}} - {{user.Phone}}<br/>
	</span>
	<hr />
	
</span>
